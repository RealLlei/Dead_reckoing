syntax = "proto2";

package TL.layer;

message LayerPoint{
    optional double longitude = 1;
    optional double latitude = 2;
}

message LayerStartEndPoint{
    optional LayerPoint start_point = 1;
    optional LayerPoint end_point = 2;
    optional string info = 3;
}

message LayerPoints{
    repeated LayerStartEndPoint layer_start_end_points = 1;
}