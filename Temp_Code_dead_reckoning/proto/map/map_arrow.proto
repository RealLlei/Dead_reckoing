syntax = "proto2";

package TL.hdmap;

import "proto/common/types.proto";

message ArrowData {
  optional string id                          = 1;
  optional TL.common.Point2D center_point = 2;
  optional TL.common.Polygon shape        = 3;
  optional double heading                     = 4;
  enum Type {
    UNKNOWN_TURN             = 0;
    STRAIGHT                 = 1;
    RIGHT_TURN               = 2;
    LEFT_TURN                = 3;
    U_TURN                   = 4;
    STRAIGHT_LEFT_TURN       = 5;
    STRAIGHT_RIGHT_TURN      = 6;
    STRAIGHT_U_TURN          = 7;
    LEFT_U_TURN              = 8;
    LEFT_RIGHT_TURN          = 9;
    LEFT_FRONT_TURN          = 10;
    RIGHT_FRONT_TURN         = 11;
    STRAIGHT_LEFT_RIGHT_TURN = 12;
    STRAIGHT_LEFT_U_TURN     = 13;  //直行掉头左转
    RIGHT_U_TURN             = 14;  //右转掉头
    FORBID_LEFT_TURN         = 15;  //禁止左转
    FORBID_RIGHT_TURN        = 16;  //禁止右转
    FORBID_U_TURN            = 17;  //禁止掉头
    FRONT_NEAR_CROSSWALK     = 18;  //前向斑马线
  }
  optional Type type      = 5;
  repeated string lane_id = 6;
}