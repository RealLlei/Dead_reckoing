syntax = "proto2";

package TL.dead_reckoning;

import "proto/common/header.proto";
import "proto/common/types.proto";

message DeadReckoning {
    optional TL.common.Header header = 1;
    optional double gnss_timestamp = 2;
    optional TL.common.Point3f mounting_error = 3;
    optional TL.common.PoseWithCovariance pose = 4;
    optional TL.common.TwistWithCovariance velocity = 5;
    optional TL.common.AccelWithCovariance acceleration = 6;
    optional int32 dr_status = 7;
}