syntax = "proto2";

package TL.perception;

import "proto/common/header.proto";

enum DataType { 
    TYPE_INT    = 0; 
    TYPE_FLOAT  = 1; 
    TYPE_STRING = 2; 
    TYPE_DATA   = 3;
}

enum SignalType {
    LIDAR   = 0;
    PARKING = 1;
    DRIVING = 2;
}

message DataValue {
    repeated int32 int_val     = 1;
    repeated float float_val   = 2;
    repeated double double_val = 3;
    repeated string str_val    = 4;
}

message TriggerSignal {
    optional DataType data_type    = 1;
    optional string param_name     = 2;
    optional DataValue param_value = 3;
}

message TriggerSignalArray {
    optional TL.common.Header header    = 1;
    repeated TriggerSignal trigger_signals = 2;
    optional SignalType signal_type        = 3;
    optional bool is_valid                 = 4;
}