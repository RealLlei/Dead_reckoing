syntax = "proto2";

package TL.perception;

import "proto/common/types.proto";
import "proto/common/header.proto";

message FreeSpaceOut{
   enum ClassType{
       UNKOWN_CLASS = 0;
       CONE_POLE = 1;
       FREESPACE = 2;
       CURBSTONE = 3;
       OBSTACLE = 4;
       OTHER_CLASS = 9;
       ROAD_DELOITER = 10;
       VEHICLE=11;
       PEDESTRAIN = 12;
       WALL = 13;
       WATER_BARRIER = 14;
    };

    enum HeightType{
      UNKOWN_HEIGHT = 0;
      OBSTACLE_HEIGHT = 1;
      OVERDRIVABLE = 2;
      UNDERDRIVABLE = 3;
      OTHER_HEIGHT = 4;
    };

    enum SensorType{
      CAMERA = 0;
      RADAR = 1;
      LIDAR = 2;
      HDMAP = 3;
      LIDAR_CAM_FUSION = 4;
      USS = 5;
      USS_CAM_FUSSION = 6;
      CAMERA_FRONT = 7;
      CAMERA_REAR = 8;
      CAMERA_LEFT = 9;
      CAMERA_RIGHT = 10;
      USS_LIDAR_FUSION = 11;
      USS_LIDAR_CAM_FUSION = 12;
    };

    optional uint32 freespace_seq = 1;
    optional ClassType cls = 2;
    optional HeightType height_type = 3;
    optional SensorType sensor_type = 4;
    repeated TL.common.Point3D freespace_point = 5;
    optional double time_creation = 6;
    repeated TL.common.Point3D freespace_keypoint= 7;
    optional bool isLinkObjFusion = 8;
    optional uint32 obstacleId = 9;

    message ROIPair {
      optional uint32 first = 1;
      optional uint32 second = 2;
    }

    message Grid {
      // 存放每个cell的状态，每4bit表示一个状态值，左上->右下的顺序
      // 状态值: unknown:0/free:1/occupy:2/static:3/dynamic:4
      repeated uint32 type = 1;
      optional uint32 grid_size_x = 2;  // 在x方向上的cell数量
      optional uint32 grid_size_y = 3;  // 在y方向上的cell数量
      optional double resolution_x = 4; // 每个cell在x方向上的尺寸
      optional double resolution_y = 5; // 每个cell在y方向上的尺寸
      optional double anchor_x = 6;     // 自车坐标系下，grid左上角的x坐标
      optional double anchor_y = 7;     // 自车坐标系下，grid左上角的y坐标
      // 存放每个cell的类别，编码方式同type，每4bit表示一个类别值
      // 类别值: 未知:0/路面:1/栅栏、护栏、硬隔离等:2/路沿:3/绿植:4
      // 路面上的不规则障碍物:5/人行道:6/车辆:7/行人:8/骑行人:9/锥桶、水马、石墩等:10
      // 墙壁、柱子:11
      repeated uint32 cls = 8;
      repeated ROIPair roi = 9;  // 每一行的start和end的列
      optional double resolution_z = 10; // 每个cell在z方向上的尺寸
      // 存放每个cell的高度，高度值为resolution_z的整数倍，编码方式同type，每4bit表示一个高度值
      repeated uint32 height = 11;
    }

    optional Grid grid = 10;
}

message FreeSpace2DOut {
  optional int32 freespace_seq = 1;

  enum Space2DType {
    ROAD_DELIMITER    = 0;
    VEHICLE           = 1;
    PEDESTRIAN        = 2;
    TRAFFICCONES      = 3;
    IGNORE            = 4;
    WALL              = 5;
  }
  message Point2DInfo {
    optional Space2DType type = 1;
    optional TL.common.Point2D free_space_2d_point_vrf = 2;
  }
  repeated Point2DInfo point2d_info = 3;
  optional string sensor_name = 4;
  optional double time_creation = 5;
}

message TopologyInfo {
  repeated uint32 occ_id = 1;
  repeated TL.common.Point2D guide_points = 2;
}

message RoadTopology {
  optional TopologyInfo exit = 1;
  optional TopologyInfo entrance = 2;
  optional TopologyInfo connection = 3;
  optional double depth = 4;
}

message FreeSpaceOutArray{
     optional int32 count = 1;
     optional uint32 locSeq = 2;
     repeated FreeSpaceOut freespace_out=3;
     optional bool is_valid = 4 [default = false];
     optional TL.common.Header header=5;
     repeated FreeSpaceOut freespace_out_vrf=6;
     repeated FreeSpace2DOut freespace_2d_out = 7;
     repeated RoadTopology road_topology_vrf = 8;
}

