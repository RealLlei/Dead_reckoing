syntax = "proto2";
package TL.perception.datacollection;

import "apollo_proto/drivers/types.proto";
import "apollo_proto/drivers/header.proto";

enum MarkType {
    BackGround = 15;
    StraightArrow = 1;
    LeftArrow = 2;
    RightArrow = 3;
    UturnArrow = 4;
    Diamond = 5;
    InvertedTriangle = 6;
    Oppositemarks = 7;
    StopLane = 8;
    ZebraCrossing = 9;
    NoParkingArea = 10;
    GoreArea = 11;
    GroundWords = 12;
    DecelerationLine = 13;
    SpeedBump = 14;
}

message PolygenLine {
    repeated Point3D polygen_line = 1;
}

message RoadMark {
    optional int32 id = 1;
    optional float longitude_dist = 2;
    optional float lateral_dist = 3;
    repeated PolygenLine polygon_map = 4;
    optional MarkType type = 5;
    optional float confidence = 6;
}

enum SigFusionType {
    CAM = 0;
    CAM_MAP = 1;
    OTHER = 2;
}

message ObjSignalArray {
    optional Header header = 1;
    repeated RoadMark road_marks = 2;
    optional SigFusionType fusion_type = 3;
    optional bool is_valid = 4;
}
