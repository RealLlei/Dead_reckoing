syntax = "proto2";
package TL.perception.datacollection;
import "apollo_proto/drivers/header.proto";

message PointXYZIR {
    optional float x = 1;
    optional float y = 2;
    optional float z = 3;
    optional float intensity = 4;
    optional uint32 ring = 5;
    optional uint32 block = 6;
}

message LidarFrame {
    optional Header header = 1;
    optional bool is_valid = 2;
    optional uint32 is_big_endian = 3;
    optional uint32 height = 4;
    optional uint32 width = 5;
    optional uint32 point_step = 6;
    optional uint32 row_step = 7;
    optional uint32 is_dense = 8;
    repeated PointXYZIR point_cloud = 9;
}