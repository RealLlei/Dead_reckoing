syntax = "proto2";

package apollo.sensor;

import "apollo_proto/common/header.proto";
import "apollo_proto/common/geometry.proto";

// Responsed to MDC message type Adsfi::HafIMU
message Imu {
  optional apollo.common.Header header = 1;
  optional bool is_valid = 2;
  optional uint32 gps_week = 3;
  optional double gps_sec = 4;
  optional apollo.common.Point3D angular_velocity = 5;
  optional apollo.common.Point3D linear_acceleration = 6;
  optional uint32 imu_status = 7;
  optional double temperature = 8;
}
